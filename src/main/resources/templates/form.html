<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    </head>  
    <body>
        <form th:action="@{/update}" th:object="${pokemon}" method="post">
            <input type="hidden" th:field="*{id}">

            <label th:for="name">名前</label>
            <input type="text" th:field="*{name}">

            <label th:for="type">タイプ</label>
            <select th:field="*{type}">
                <th:block th:each="type : ${@typeRepository.findAll()}">
                    <option th:value="${type.id}" th:text="${type.name}"></option>
                </th:block>
            </select>

            <label th:for="type">タイプ2</label>
            <select th:field="*{type2}">
                <th:block th:each="type2 : ${@type2Repository.findAll()}">
                    <option th:value="${type2.id}" th:text="${type2.name}"></option>
                </th:block>
            </select>

            <br />
            
            <label th:for="name">HP</label>
            <input type="number" th:field="*{H}">

            <label th:for="name">攻撃</label>
            <input type="number" th:field="*{A}">
            
            <label th:for="name">防御</label>
            <input type="number" th:field="*{B}">
            
            <label th:for="name">特攻</label>
            <input type="number" th:field="*{C}">
            
            <label th:for="name">特防</label>
            <input type="number" th:field="*{D}">

            <label th:for="name">素早さ</label>
            <input type="number" th:field="*{S}">

            <br />

            <button>
                <span class="text">保存</span>
            </button>
        </form>
    </body>
</html>
